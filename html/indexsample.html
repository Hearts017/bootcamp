<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Toledo, Jommel - Resume</title>
    <style>
        table {
            border: 0px solid;
            border-collapse: collapse;
        }

        .my-img {
            height: 220px;
        }

        .all-img {
            height: 220px;
            width: 220px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="display-1 text-center">Jommel Toledo's Resume</h1>
        <div class="row">
            <div class="col-lg-12">
                <table>
                    <tr>
                        <td><img src="img/self_photo.jpg" class="my-img"></td>
                        <td class="ps-3">Hi!, my name is Jommel Toledo. I am a web developer, with experience in HTML, CSS, JavaScript, PHP, and SQL</td>
                    </tr>
                </table>
                <div class="row mt-5">
                    <div class="col-lg-3">
                        <div class="card">
                            <img src="img/porfolio.png" class="card-img-top all-img" alt="portfolio image">
                            <div class="card-body">
                            <h5 class="card-title">My Portfolio</h5>
                            <a href="#" class="btn btn-primary">View</a>
                        </div>
                        <div class="card">
                            <img src="img/education.jpg" class="card-img-top all-img" alt="portfolio image">
                            <div class="card-body">
                            <h5 class="card-title">My Education</h5>
                            <a href="#" class="btn btn-primary">View</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
